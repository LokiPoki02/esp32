<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #1F2833;">
    <div class="container">
        <div class="circular-progress" id="voltage">
            <div class="circular-progress-circle"></div>
            <div class="pie-chart-left voltage-left"></div>
            <div class="pie-chart-right voltage-right"></div>
            <div class="circular-progress-inner"></div>
            <span class="progress-value voltage-value"></span>
        </div>
        <div class="circular-progress" id="current">
            <div class="circular-progress-circle"></div>
            <div class="pie-chart-left current-left"></div>
            <div class="pie-chart-right current-right"></div>
            <div class="circular-progress-inner"></div>
            <span class="progress-value current-value"></span>
        </div>
        <div class="circular-progress" id="power">
            <div class="circular-progress-circle"></div>
            <div class="pie-chart-left power-left"></div>
            <div class="pie-chart-right power-right"></div>
            <div class="circular-progress-inner"></div>
            <span class="progress-value power-value"></span>
        </div>
    <script src="instantValues.js" type="module"></script>
    </div>
</body>
</html>
